<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-webxr-polyfill/dist/aframe-webxr-polyfill.js"></script>
  <title>Interactive XR Web App</title>
</head>
<body>
    <a-scene>
      <!-- A-Frame entities go here -->

            <!-- Camera component to show the camera input -->
            <a-entity camera look-controls></a-entity>
      
            <a-entity geometry="primitive: box" position="0 1.6 -5" 
                material="color: #4CC3D9"
                event-set__mouseenter="material.color: #EF2D5E"
                event-set__mouseleave="material.color: #4CC3D9" animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-entity>

            <a-entity id="controller" hand-controls="left"></a-entity>
            <a-entity id="controller" hand-controls="right"></a-entity>
            <script>
              AFRAME.registerComponent('move-on-button-press', {
                init: function () {
                  const el = this.el;
            
                  el.addEventListener('buttondown', function () {
                    // Move the entity, for example
                    el.object3D.position.x += 0.1;
                  });
                }
              });
            </script>
    </a-scene>
</body>
</html>
